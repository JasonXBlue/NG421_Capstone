<h1 id="tableLabel">Events</h1>

<p *ngIf="!events"><em>Loading...</em></p>

<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="events">
  <thead>
    <tr>
      <th>Start</th>
      <th>End</th>
      <th>Title</th>
      <th>Appt Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of events">
      <td>{{ s.start | date: "medium" }}</td>
      <td>{{ s.end | date: "medium" }}</td>
      <td>{{ s.title }}</td>
      <td>{{ s.apptType }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(s)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
Start
<input [(ngModel)]="event.start" type="datetime-local" name="start" />
End
<input [(ngModel)]="event.end" type="datetime-local" name="end" />
Title
<input [(ngModel)]="event.title" type="text" name="title" />
ApptType
<input [(ngModel)]="event.apptType" type="text" name="apptType" />
<button (click)="save()">Save</button>
