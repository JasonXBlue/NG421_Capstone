<section class="mat-typography">
  <h1 class="mat-headline" align="center">Customers</h1>
</section>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
</mat-form-field>
<div>
  <button mat-raised-button color="primary" (click)="openDialog()">
    New Customer
  </button>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    align="center"
    width="100%"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">ID</font>
      </th>

      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <!--  First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">First Name</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstName }}
      </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>
        <font color="#E91E63">Last Name</font>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Gender column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header MatSortActive>
        <font color="#E91E63">Gender</font>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header MatSortActive>
        <font color="#E91E63">Phone</font>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">Email</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="stAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">Address</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.stAddress }}
      </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">City</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.city }}
      </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">State</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.state }}
      </td>
    </ng-container>

    <!-- Zip Column -->
    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <font color="#E91E63">Zip</font>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.zip }}
      </td>
    </ng-container>
    <th></th>
    <ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-fab color="primary" (click)="delete(row)">
            Delete
          </button>
        </mat-cell>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="20"
    [pageSizeOptions]="[3, 6, 12, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
